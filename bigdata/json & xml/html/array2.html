<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - 배열 객체</title>
</head>
<body>
    <script>
        // 숫자형 배열 선언
        let score = []; //빈 배열

        // 요소 추가
        score[0] = 80;
        score[1] = 70;
        score[2] = 85;
        score[3] = 80;
        console.log(score);

        // 요소 수정
        score[1] = 90;
        console.log(score);

        // 요소 삭제
        // delete score[2]
        console.log(score);

        // 전체 조회 - (for ~ in문)
        for(let i in score){
            console.log(score[i]);
        }
    </script>
</body>
</html>
