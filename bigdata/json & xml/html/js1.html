<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 예제</title>
    <style>
        h1{
            color: blue;
        }
        h3{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 예제</h1>
    <script>
        // 본문에 출력
        document.write("Hello~ Javascript");
        document.write("<br>");
        document.write("<h3>안녕~ 자바스크립트</h3>");

        // 콘솔에 출력
        console.log("hello~ Javascript")
    </script>
</body>
</html>
