<html lang="ko">
<head>

    <title>자바 스크립트 예제</title>
    <!-- 페이지가 실행될때  알림창이 뜬다. -->

        alert("방문을 환영합니다~")

    <!-- 확인 버튼을 클릭하면 알림창이 띄우기 -->
