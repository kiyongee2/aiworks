<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 선언
        let car = {
            "model" : "IONIQ6",
            "color" : "화이트",
            "year" : 2023
        }

        // 객체 사용
        document.write("모델 : " + car.model + "<br>");
        document.write("색상 : " + car.color + "<br>");
        document.write("연식 : " + car.year + "<br>");
    </script>
</body>
</html>
