<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - 변수와 자료형</title>
</head>
<body>
    <script>
        // 문자형 데이터 저장
        var season = "가을";
        console.log(season);
        console.log("자료형: ", typeof(season))

        // 숫자형 데이터 저장
        var n1 = 10;
        var n2 = 20;
        var total = n1 + n2;
        console.log(total)
        console.log("자료형: ", typeof(total))

        // 불리언 데이터 저장
        var bool1 = (n1 == n2);
        var bool2 = (n1 != n2);
        console.log(bool1)
        console.log(bool2)
        console.log("자료형: ", typeof(bool1))
    </script>
</body>
</html>
